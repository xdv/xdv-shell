name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Clone dust compiler
        run: |
          git clone --depth 1 https://github.com/dustlang/dust.git ../dust

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          working-directory: ../dust

      - name: Build Dust compiler
        run: |
          cd ../dust
          cargo build --workspace

      - name: Check all shell sectors
        run: |
          export PATH="$PWD/../dust/target/debug:$PATH"
          
          echo "Checking core shell sectors..."
          for sector in shell_main shell_loop shell_prompt shell_lexer shell_parser shell_executor shell_completion; do
            echo "Checking src/${sector}.ds..."
            dust check "src/${sector}.ds" || { echo "FAILED: $sector"; exit 1; }
          done
          
          echo "Checking builtin sectors..."
          for sector in builtin_cd builtin_ls builtin_cat builtin_mkdir builtin_rm builtin_echo builtin_ps builtin_help builtin_exit; do
            echo "Checking src/shell_builtin/${sector}.ds..."
            dust check "src/shell_builtin/${sector}.ds" || { echo "FAILED: $sector"; exit 1; }
          done
          
          echo "All shell sectors check OK"
